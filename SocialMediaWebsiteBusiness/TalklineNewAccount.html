<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Account</title>
        <style>
            
        </style>

    <body>

        <h1>Enter details to make account</h1>

        <label for="fname">Full name:</label>
        <input type="text" id = "fname" name="fname">
        <br>
        <label for="DOByear">DOB year(must be above 1900):</label>
        <input type="number" id = "DOByear" name="DOByear">
        <br>
        <label for="id">id:</label>
        <input type="text" id = "id" name="id">
        <br>
        <label for="password">password:</label>
        <input type="password" id = "password" name="password">
        <br>
        <button onclick = "location.href='/home/k4tran/git/website/SocialMediaWebsiteBusiness/TalklineSignedIn.html';NewTalklineAccount()">Submit</button>
        
        <script type="module">
            import { account } from "/home/k4tran/git/website/SocialMediaWebsiteBusiness/TalklineDataModels"
            export var FullName = document.getElementById("fname");
            export var DOBYear = document.getElementById("DOByear");
            export var Id = document.getElementById("id");
            export var Password = document.getElementById("Password");
            function NewTalklineAccount(){
                export var TalklineAccount = account => {
                    fullName: FullName
                    likes: 0
                    followers: 0
                    currentFollowers: 0
                    posts: 0
                    DOByear: DOBYear
                    id: Id
                    password: Password
                }
            }
        </script>

    </body>
